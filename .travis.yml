language: node_js
node_js:
  - "9"

os: [linux]
dist: trusty
sudo: required
cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"


install:
  - yarn install

script:
  - yarn test
  - yarn build

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
  message: "Travis CI Deploy $TRAVIS_COMMIT (Build $TRAVIS_BUILD_NUMBER)"
  on:
    branch: master